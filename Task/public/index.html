    <a class="navbar-brand" href="index.html">Chat Together</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">

<div class="main-container d-flex flex-row">
  <div class="left-container">
    <div class="chats"><h4 class="pt-1">Chats</h4></div>
    <hr>
    <div id="usersContainer"></div>
  </div>
  <div class="container right-container" id="container">
    <div class="currentClickedUser"><h4 class="text-center pt-3" id="chatHeadingName"></h4></div>
    <hr>
    <div id="userChatBox" class="chatBox scrollbar"></div>
    <div id="recipientChatBox" class="chatBox scrollbar"></div>    
    <div class="msg-area input-group" id="input-group">
      <input type="text" id="messageInput" class="msg-input form-control" placeholder="Type your message">
      <div class="input-group-append">
        <span class="input-group-text" id="sendMessageId" onclick="sendMessage()"><i class="fa-regular fa-paper-plane"></i></span>
      </div>
    </div>
  </div>

</div>
